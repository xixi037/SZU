
<div id="result_div2">
    <form id="date_form">
        {% csrf_token %}
        请选择项目申报截止日期<br/><br/>
        <input type="text" name="due_date" id="due_date" value={{ date }}>
    </form><br>
    <button class="btn btn-default btn-sm" id="ok2">确定</button>
</div>

<script>
    laydate.render({
        elem: '#due_date' //指定元素
    });
    $('#ok2').click(function () {
        $.ajax({
            url: 'change_date',
            data: $('#date_form').serialize(),
            type: "GET",
            success: function (data) {
                alert('更改成功');
                $('#results_div2').html(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    });
</script>
